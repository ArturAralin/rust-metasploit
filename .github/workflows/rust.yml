name: Metasploit Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo b --example auth;cargo b --example console;cargo b --example core;cargo b --example jobs;cargo b --example modules;cargo b --example plugins;cargo b --example sessions
